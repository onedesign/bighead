<!DOCTYPE html>
<html>
	<head>
		<title>BigHead</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/demo.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.boilerplate.js"></script>
	</head>
	<body>
		<div class="site-wrap">
			<header id="bigHead" class="big-head">
				<div class="big-head__content">
					<div class="row">
						<h1>jQuery BigHead</h1>
					</div>
				</div>
				<div class="big-head__img">
					<img src="http://desktopbackgroundshq.com/backgrounds/sea-beach-palm-beach-backgrounds-beach-palm-sea-25534.jpg" alt="A Beautiful Beach">
				</div>
			</header>
			<main role="main">
				<div class="row">
					<h2>A simple plugin for making big headers a little bit better.</h2>
				</div>
			</main>
		</div>
		<script>
			$(function() {
				$("#bigHead").bigHead();
			});
		</script>
	</body>
</html>
